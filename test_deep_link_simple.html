<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تست Deep Link - Poortak</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .test-button {
        background: #4caf50;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: background 0.3s;
      }
      .test-button:hover {
        background: #45a049;
      }
      .info {
        background: #f0f0f0;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>تست Deep Link</h1>
      <p>برای تست deep link روی دکمه زیر کلیک کنید:</p>

      <button class="test-button" onclick="testDeepLink()">
        بازگشت به اپ Poortak
      </button>

      <div class="info">
        <strong>لینک تست:</strong><br />
        <code>return://poortak?ok=1&ref=123</code>
      </div>

      <div class="info">
        <strong>نحوه تست:</strong><br />
        1. اپ Poortak را نصب کنید<br />
        2. روی دکمه بالا کلیک کنید<br />
        3. اپ باید باز شود و به صفحه نتیجه پرداخت برود
      </div>
    </div>

    <script>
      function testDeepLink() {
        const deepLink = "return://poortak?ok=1&ref=123";
        console.log("Testing deep link:", deepLink);

        // Try to open the deep link
        window.location.href = deepLink;

        // Fallback: show alert after 2 seconds if app doesn't open
        setTimeout(() => {
          alert("اگر اپ باز نشد، مطمئن شوید که اپ Poortak نصب شده است.");
        }, 2000);
      }
    </script>
  </body>
</html>
